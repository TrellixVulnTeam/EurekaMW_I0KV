<body style="background-color:#445E81;">

    <!-- LOADER -->
    <div id="preloader">
        <img class="preloader" src="../static/images/loader.gif" alt="">
    </div><!-- end loader -->
    <!-- END LOADER -->

    <div id="wrapper">
        <!-- BEGIN # MODAL LOGIN -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Begin # DIV Form -->
                    <div id="div-forms">
                        <form id="login-form">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="flaticon-add" aria-hidden="true"></span>
                            </button>
                            <div class="modal-body">
                                <input class="form-control" type="text" placeholder="What you are looking for?" required>
                            </div>
                        </form><!-- End # Login Form -->
                    </div><!-- End # DIV Form -->
                </div>
            </div>
        </div>
        <!-- END # MODAL LOGIN -->

        <header class="header">

            <div class="container">
                <nav class="navbar navbar-default yamm">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo-normal">
                            <a class="navbar-brand" href="../static/index.html"><img src="../static/images/logo.png" alt=""></a>
                        </div>
                    </div>

                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../index">Home</a></li>

                            <li><a href="../lists">List</a></li>
                            <li><a href="../category">Category</a></li>
                            <li class="iconitem"><a href="../search" data-toggle="modal" data-target="#login-modal">Search &nbsp;<i class="fa fa-search"></i></a></li>

                        </ul>
                    </div>
                </nav><!-- end navbar -->
            </div><!-- end container -->
        </header>

    <div class="container-contact100">

		<div class="wrap-contact100" style="display: block;">
			<form class="contact100-form" action="/category/addcat">
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">List Name</span>
					{% if result['name'] %}
					<input class="input100" type="text" name="listname" placeholder="Enter your list name" value="{{result['name']}}">
                    {% else %}
                    <input class="input100" type="text" name="listname" placeholder="Enter your list name">
                    {% endif %}

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "List is required">
					<span class="label-input100">List</span>
                    {% if result['list'] %}
					<textarea class="input100" name="list" placeholder="Comma separated here...">{{ result['list'] }}</textarea>
                    {% else %}
                    <textarea class="input100" name="list"  placeholder="Comma separated here..."></textarea>
                    {% endif %}
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>&nbsp;&nbsp;&nbsp;
					<a href="https://www.w3docs.com/" class="contact100-form-btn" style="background-color: #c73636; color: #fff; -webkit-box-shadow: 0 10px 30px 0px rgba(156, 14, 14, 0.5)">Cancel</a>

				</div>
            </form>
            {% if result['error'] %}
            <span class="contact100-more">
				<span class="contact100-more-highlight">{{result['error']}}</span>
			</span>
            {% endif %}
<!--                <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>-->
		</div>
	</div>

    </div><!-- end wrapper -->
